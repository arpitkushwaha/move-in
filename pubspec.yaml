name: move_in
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  introduction_screen: ^2.1.0
  sqflite: ^2.0.0+3
  path: ^1.8.0
  flutter_bloc: ^7.1.0
  csc_picker: ^0.1.0
  http: ^0.12.1
  google_maps_flutter: ^1.2.0
  location: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/logos/
    - assets/json/cities.json
  fonts:
    - family: Itim
      fonts:
        - asset: assets/fonts/ItimRegular.ttf



